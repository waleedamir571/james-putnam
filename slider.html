<script>
    function closeIframe() {
    window.location.href = "index.html"; // Redirect to index.html
}

    function sendAutoRotateMessage(iframe) {
        iframe.contentWindow.postMessage(
            JSON.stringify({ type: "setCameraLookAt", value: { autoRotate: true } }),
            "*"
        );
    }

    window.addEventListener("load", function () {
        let iframes = document.querySelectorAll(".sketchfab-embed-wrapper iframe");
        iframes.forEach((iframe) => {
            iframe.onload = () => sendAutoRotateMessage(iframe);
        });
    });

    window.addEventListener("load", function () {
    let iframes = document.querySelectorAll(".sketchfab-embed-wrapper iframe");
    iframes.forEach((iframe) => {
        let newSrc = iframe.src;
        if (!newSrc.includes("ui_infos=0")) {
            newSrc += "&ui_infos=0";
            iframe.src = newSrc;
        }
    });
});

</script>
